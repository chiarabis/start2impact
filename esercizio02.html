        //se invece di avere un alert volessi visualizzare a schermo ogni volta le dimensioni?
        function elemResize() {
            let width = document.documentElement.clientWidth;
            let height = document.documentElement.clientHeight;

            let elementDimensions = document.getElementById("dimensions");
            elementDimensions.textContent = "Dimensioni correnti: " + width + "x" + height;
        }
        window.onresize = elemResize;
